<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام الرد الآلي على فيسبوك</title>
    <meta name="description" content="نظام ذكي للرد الآلي على رسائل فيسبوك باستخدام Gemini AI" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        max-width: 600px;
        margin: 20px;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      .status {
        font-size: 1.2em;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        background: rgba(34, 197, 94, 0.3);
        border: 2px solid #22c55e;
      }
      .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 10px;
        background: rgba(255,255,255,0.2);
        color: white;
        text-decoration: none;
        border-radius: 10px;
        border: 2px solid rgba(255,255,255,0.3);
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>🎉 التطبيق يعمل!</h1>

      <div class="status">
        ✅ تم حل مشكلة الصفحة البيضاء بنجاح!
      </div>

      <div class="status">
        📅 التاريخ: <span id="date"></span>
      </div>

      <div class="status">
        🌐 الرابط: <span id="url"></span>
      </div>

      <div>
        <a href="/debug.html" class="btn">🔍 تشخيص متقدم</a>
        <a href="/react-test.html" class="btn">🧪 اختبار React</a>
      </div>

      <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
        الآن يمكننا العودة لتحميل التطبيق الكامل!
      </div>
    </div>

    <script>
      // عرض التاريخ والرابط
      document.getElementById('date').textContent = new Date().toLocaleString('ar-EG');
      document.getElementById('url').textContent = window.location.href;

      // تسجيل في Console
      console.log('🎉 التطبيق يعمل بنجاح!');
      console.log('📍 الرابط:', window.location.href);

      // محاولة تحميل React بعد 3 ثوان
      setTimeout(() => {
        console.log('🔄 محاولة تحميل React...');
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main-simple.tsx';
        script.onload = () => {
          console.log('✅ تم تحميل React بنجاح!');
        };
        script.onerror = (e) => {
          console.error('❌ فشل في تحميل React:', e);
        };
        document.head.appendChild(script);
      }, 3000);
    </script>
  </body>
</html>
